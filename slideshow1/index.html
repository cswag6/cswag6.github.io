<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-size="contain" data-background-image=Luke.png
				>Happy Valentines Day!: To the best groupchat out there
					</section>


				<section data-background-size="contain" data-background-image=julian.png
				>The first member of the group!</section>
				<section data-background-size="contain" data-background-image=chris.png
				>The coolest and breeziest member!</section>
				<section data-background-size="contain" data-background-image=alfred.png
				>The sussest of the group</section>
				<section data-background-size="contain" data-background-image=blake.png
				>the man the myth the legend black</section>
				<section data-background-size="contain" data-background-image=James.png
				>James bird larry birds great grandson</section>
				<section data-background-size="contain" data-background-image=jonah.png
				>The best climber and 2nd sussiest!</section>
				<section data-background-size="contain" data-background-image=kaya.png
				>kaya karakaplan the man himself</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
