<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		
		#car{
			width:100px;
			height:100px;
			background-color:darkred;
			background-image:url(https://static.india.com/wp-content/uploads/2015/10/hoffman.jpg?impolicy=Medium_Resize&w=1200&h=800);
			background-size: contain;
			background-repeat: no-repeat;
			position:absolute;
			top:100px;
			left:100px;
		}
	</style>
</head>
<body>

<div id="car" ></div>

<script type="text/javascript">

		var x =0
		var y =0
	document.addEventListener("keydown", function
		(event){
			
		if (event.key == "ArrowLeft"){
		x = x-10;
		car.style.left = x+"px"
		console.log(x)
	}

		if (event.key == "ArrowRight"){
		x = x+10;
		car.style.left = x+"px"
		console.log(x)}


		if (event.key == "ArrowUp"){
		y = y-10;
		car.style.up = y+"px"
		console.log(y)}


		if (event.key == "ArrowDown"){
		y = y+10;
		car.style.up = y+"px"
		console.log(y)}

		

		})
	</script>


</body>
</html>
